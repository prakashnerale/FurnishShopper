<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Register</title>
</head>

<body>

	<div class="container">
	
		<hr>
		
		<p class="h4 mb-4">Register</p>
	
		<form action="#" th:action="@{/login}"
						 th:object="${employee}" method="POST">
		
			<input type="text" th:field="*{firstName}"
					class="form-control mb-4 col-4" placeholder="First name">

			<input type="text" th:field="*{lastName}"
					class="form-control mb-4 col-4" placeholder="Last name">

			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4" placeholder="Email">
			<input type="text" th:field="*{Address}"
					class="form-control mb-4 col-4" placeholder="Address">
			<input type="password" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="Enter password">
			<input type="password" th:field="*{Coonfirm-password}"
					class="form-control mb-4 col-4" placeholder="Confirm-password">
				
			<button type="submit" class="btn btn-info col-2">Signup</button>
						
		</form>
	
		<hr>
	
	</div>
</body>

</html>
